<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MapBox</title>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <nav class='menu-ui'>
        <a href='#' class='active' data-filter='all'>Show all</a>
        <a href='#' data-filter='water'>Water Recreation</a>
        <a href='#' data-filter='outdoor'>Outdoor Recreation</a>
        <a href='#' data-filter='civil'>Civil War</a>
        <a href='#' data-filter='wildlife'>Wildlife</a>
        <a href='#' data-filter='heritage'>Heritage & Culture</a>
    </nav>
      
    <div id='map'></div>
      
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 id="marker_title" class=""></h2>
                    <img id="marker_image" class="" src="" />
                    <p id="marker_latlng" class=""></p>
                    <address id="marker_address" class=""></address>
                    <p id="marker_content" class=""></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
